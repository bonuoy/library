<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>纯静态HTML5网页阅读器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #book-list {
            margin-bottom: 20px;
        }
        #content {
            white-space: pre-wrap;
            margin-top: 20px;
        }
        .book-item {
            cursor: pointer;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>图书列表</h1>
    <div id="book-list"></div>
    <h2>图书内容</h2>
    <div id="content"></div>

    <script>
        // 获取图书列表并显示
        async function loadBooks() {
            const response = await fetch('/books'); // 假设图书文件在仓库的/books目录下
            const files = await response.json();
            const bookList = document.getElementById('book-list');
            files.forEach(file => {
                if (file.name.endsWith('.txt')) { // 只显示TXT文件
                    const bookItem = document.createElement('div');
                    bookItem.classList.add('book-item');
                    bookItem.textContent = file.name;
                    bookItem.addEventListener('click', () => loadBookContent(file.download_url));
                    bookList.appendChild(bookItem);
                }
            });
        }

        // 加载图书内容并自动分段
        async function loadBookContent(filePath) {
            const response = await fetch(filePath);
            const text = await response.text();
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = ''; // 清空内容
            const paragraphs = text.split('\n\n'); // 按两个换行符分段
            paragraphs.forEach(paragraph => {
                const p = document.createElement('p');
                p.textContent = paragraph;
                contentDiv.appendChild(p);
            });
        }

        // 页面加载时加载图书列表
        window.onload = loadBooks;
    </script>
</body>
</html>
